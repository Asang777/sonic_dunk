<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonic Dunk</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-image: url('https://images3.alphacoders.com/310/thumb-1920-31075.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    "
  >
    <div class="flex flex-col items-center justify-center h-screen">
      <div class="mb-5">
        <select id="level" onChange="changeLevel(this.value)">
          <option value="">Choose Difficulty Level</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="expert">Expert</option>
          <option value="sonic must die">Sonic Must Die</option>
        </select>
      </div>
      <div
        class="
          bg-indigo-800
          text-white
          font-bold
          rounded-lg
          border
          shadow-lg
          p-10
          cursor-pointer
          text-center
        "
        onClick="location.href='app.html'"
      >
        Press to play Sonic Dunk
      </div>
      <div class="text-center mt-10 text-white">
        Press Up Key or use Mouse Click to jump higher.
      </div>
    </div>
    <!-- <script src="./node_modules/howler/dist/howler.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const menuMusic = new Howl({
        src: ['./assets/sounds/sonic_main_menu_remix.mp3'],
        volume: 0.5,
        loop: true,
      });
      menuMusic.play();

      let selectLevel = document.getElementById('level');
      selectLevel.value = localStorage.getItem('level') ?? '';

      const changeLevel = (value) => {
        localStorage.setItem('level', value);
      };
    </script>
  </body>
</html>
