<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonic Dunk</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-image: url('https://images3.alphacoders.com/310/thumb-1920-31075.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    "
  >
    <div class="flex flex-col items-center justify-center h-screen">
      <div
        class="
          bg-indigo-800
          text-white
          font-bold
          rounded-lg
          border
          shadow-lg
          p-10
          cursor-pointer
          text-center
        "
        onClick="location.href='app.html'"
      >
        Press to play Sonic Dunk
      </div>
      <div class="text-center mt-10 text-white">
        Press Up Key or use Mouse Click to jump higher.
      </div>
    </div>
    <script src="./node_modules/howler/dist/howler.min.js"></script>
    <script>
      const menuMusic = new Howl({
        src: ['./assets/sounds/sonic_main_menu_remix.mp3'],
        volume: 0.5,
        loop: true,
      });
      menuMusic.play();
    </script>
  </body>
</html>
